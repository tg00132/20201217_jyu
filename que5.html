<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th , td
        {
            /* 1px 크기의 회색 선*/
            border:1px solid gray ;
        }
        th, td
        {
            width:100px;
        }
        caption
        {
            font-size:20px;
            /* margin :여백*/
            margin:10px;
            font-weight:bold;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>주요 SNS 서비스별 이용률(%)</b></caption>
        <tr>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>뭐라카노</th>
            <th>뭔말이고</th>
            <th>한자몰라요</th>
            <th>안녕하세요</th>
        </tr>
        <tr>
            <td>2015년</td>
            <td>22.2</td>
            <td>33.3</td>
            <td>11.1</td>
            <td>23.4</td>
            <td>55.5</td>
        </tr>
        <tr>
            <td>2016년</td>
            <td>70.0</td>
            <td>17.1</td>
            <td>15.3</td>
            <td>13.5</td>
            <td>11.4</td>
        </tr>

    </table>
</body>
</html>
