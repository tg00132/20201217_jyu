<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기본 적용되는 방식=get방식 -->
     <form method="get">
        <span>이름 : </span>
            <input type="text" id="name">
            <br>
            성별 : <input type="radio" name="gender" id="man">
            <label for="man">남성</label>
            <input type="radio" name="gender" id="woman">
            <label for="woman">여성</label>
            <br>
            속성 : 
            <input type="checkbox"  id="fire">
            <label for="fire">불</label>
            <input type="checkbox"  id="leaf">
            <label for="leaf">풀</label>
            <input type="checkbox"  id="water">
            <label for="water">물</label>
            <br>
            <input type="submit">
     </form>
</body>
</html>
