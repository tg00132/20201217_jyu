<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea cols="50" rows="5">테스트</textarea>
    <!-- textarea의 주의점. 
        태그 안의 공백들도 모두 그대로 출력 -->
    <textarea cols="50" rows="5">
        테스트
        테스트
    </textarea>
    <!-- 일반적인 태그에서는 태그내 공백이 없다. -->
    <!-- 줄 띄움하려면 특수문자 필요하고 글자도 한 칸만 띄어짐 -->
    <p>
        테          스트
        테스트
    </p>
    <!-- &nbsp  : 스페이스바 -->
    <p>
        테&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp스트<br>
        테스트
    </p>
    <!-- p 태그 내용 수정하는 기능도 있음(참고하기) -->
    <p contenteditable>Lorem ipsum dolor sit amet.</p>
</body>
</html>
