<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- 체크박스 : 여러 개 선택이 가능한 것 -->
        <!-- 예시 ) 취미, 특기 등-->
        <h1>체크박스</h1>
        <!-- input[type=checkbox name=hobby]*3 -->
        <input type="checkbox" name="hobby">게임
        <input type="checkbox" name="hobby">운동
        <input type="checkbox" name="hobby">공부
        <!-- 라디오 버튼 : 하나만 선택이 가능한 것 -->
        <!-- 예시 ) 성별 등 -->
        <h1>라디오버튼1</h1>
        <!-- input[type=radio name=gender]*2 -->
        <input type="radio" name="gender" checked>남
        <input type="radio" name="gender">여
        <!-- input[type=radio name=grade]*3 -->
        <h1>라디오버튼2</h1>
        <input type="radio" name="grade" checked>상
        <input type="radio" name="grade">중
        <input type="radio" name="grade">하
    </form>
</body>

</html>
